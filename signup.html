
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>News letter sign up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="https://cdn.iconscout.com/icon/premium/png-256-thumb/spirit-of-gaming-1673234-1420283.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up for news letter</h1>
      <input name="s1" type="text" class="form-control" placeholder="First name" required autofocus>
      <input name="s2" type="text"  class="form-control" placeholder="Last name" required>
      <input name="s3" type="email"  class="form-control" placeholder="Email address" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
      <p class="mt-5 mb-3 text-muted">Made by Shrey</p>
    </form>
  </body>
</html>
